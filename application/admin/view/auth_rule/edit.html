<!DOCTYPE html>
<html>
{include file="public/head"}
<body>
    <!-- 头部 -->
    {include file="public/top"}
    <!-- /头部 -->
    
    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file="public/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        {$postion}
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">{$title}</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('edit')}" method="post">
                        <input type="hidden" name="id" value="{$rule.id}">
                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right">上级权限</label>
                            <div class="col-sm-6">
                               <select name="pid">
                                   <option>顶级权限</option>
                                   {volist name="rules" id="vo"}
                                        <option value="{$vo.id}" {if condition="$rule.pid eq $vo.id"}selected{/if}>{$vo.title}</option>
                                   {/volist}
                               </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right">权限名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" placeholder="" name="title" required="" type="text" value="{$rule.title}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right">控制器/方法</label>
                            <div class="col-sm-6">
                                <input class="form-control" placeholder="" name="name" required="" type="text" value="{$rule.name}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right">权限状态</label>
                            <div class="col-sm-6">
                                <label style="margin-top:5px; ">
                                    <input class="checkbox-slider toggle colored-blue" type="checkbox" {if condition="$rule.status eq 1"}checked{/if} name="status" value="1">
                                    <span class="text"></span>
                                </label>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right">权限级别</label>
                            <div class="col-sm-6">
                                <select name="level">
                                    <option value="0" {if condition="$rule.level eq 0"}selected{/if}>项目</option>
                                    <option value="1" {if condition="$rule.level eq 1"}selected{/if}>模块</option>
                                    <option value="2" {if condition="$rule.level eq 2"}selected{/if}>操作</option>
                                </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right">菜单图标</label>
                            <div class="col-sm-6">
                                <input class="form-control" placeholder="fa-th-large" name="icon" required="" type="text" value="{$rule.icon}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-10">
                                <button type="submit" class="btn btn-success">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>  
    </div>

</body>
{include file="public/foot"}
</html>
