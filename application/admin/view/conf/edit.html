<!DOCTYPE html>
<html>
{include file="public/head"}
<body>
    <!-- 头部 -->
    {include file="public/top"}
    <!-- /头部 -->
    
    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file="public/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        {$postion}
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">{$title}</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('edit')}" method="post">
                        <input type="hidden" name="id" value="{$conf.id}">
                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right">配置分类</label>
                            <div class="col-sm-6">
                                <select name='conf_cate_id'>
                                    <option value="0">请选择</option>
                                    {volist name="cates" id="vo"}
                                        <option value="{$vo.id}" {if condition="$conf.conf_cate_id eq $vo.id"}selected="selected"{/if}>{$vo.cnname}</option>
                                    {/volist}
                                </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right">英文名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" placeholder="" name="enname"  type="text" value="{$conf.enname}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                         <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right">中文名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" placeholder="" name="cnname"  type="text" value="{$conf.cnname}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                         <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right">配置类型</label>
                            <div class="col-sm-6">
                                <select name='type'>
                                    <option value="0">请选择</option>
                                    <option value="1" {if condition="$conf.type eq 1"}selected="selected"{/if}>单行文本</option>
                                    <option value="2" {if condition="$conf.type eq 2"}selected="selected"{/if}>多行文本</option>
                                    <option value="3" {if condition="$conf.type eq 3"}selected="selected"{/if}>单选按钮</option>
                                    <option value="4" {if condition="$conf.type eq 4"}selected="selected"{/if}>复选按钮</option>
                                    <option value="5" {if condition="$conf.type eq 5"}selected="selected"{/if}>下拉菜单</option>
                                    <option value="6" {if condition="$conf.type eq 6"}selected="selected"{/if}>上传按钮</option>
                                </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                         <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right">可选值</label>
                            <div class="col-sm-6">
                                <textarea class="form-control" name="values">{$conf.values}</textarea>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>  
    </div>


</body>
{include file="public/foot"}
</html>
