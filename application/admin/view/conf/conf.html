<!DOCTYPE html>
<html><head>
        <meta charset="utf-8">
    <title>系统配置</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">
    <style type="text/css">
        tr td{
            vertical-align: middle!important;
        }
        tr th{
            vertical-align: middle!important;
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    {include file="public/top"}
    <!-- /头部 -->
    
    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file="public/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li class="active">系统配置</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    <div class="tabbable">
                        <ul class="nav nav-tabs" id="myTab">
                            {volist name="res" id="vo"}
                            <li class="{if condition='$key eq 0'}active{/if}">
                                <a data-toggle="tab" href="#{$vo.enname}">
                                    {$vo.cnname}
                                </a>
                            </li>
                            {/volist}
                        </ul>

                        <div class="tab-content">
                            {volist name="res" id="vo"}
                            <div id="{$vo.enname}" class="tab-pane {if condition='$key eq 0'}active{/if}">
                                <form action="" method="post">
                                    <table class="table table-bordered table-hover">
                                        <thead class="">
                                            <tr>
                                                <th class="text-center">配置名称</th>
                                                <th class="text-center">配置值</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        {volist name="vo.confs" id="v"}
                                            <tr>
                                                <td align="center" style="width: 20%;">{$v.cnname}</td>
                                                <td align="left" style="width: 80%;">
                                                {$v.type|formStyle=###,$v}
                                                </td>
                                            </tr>
                                        {/volist} 
                                          <tr >
                                                <td  colspan='2' style="text-align: center;">
                                                    <input type="submit" style="width: 500px;height: 50px;font-size: 20px;" class="btn btn-primary btn-sm shiny" name="" value="提交修改">
                                                </td>
                                            </tr>                        
                                        </tbody>
                                    </table>
                                </form>
                            </div>
                            {/volist}
                            
                        </div>
                    </div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>  
    </div>

        <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    


</body></html>
