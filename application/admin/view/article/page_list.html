<thead class="">
        <tr>
            <th class="text-center">ID</th>
            <th class="text-center">排序</th>
            <th class="text-center">标题</th>
            <th class="text-center">所属栏目</th>
            <th class="text-center">点击量</th>
            <th class="text-center">发布人</th>
            <th class="text-center">添加时间</th>
            <th class="text-center">状态</th>
            <th class="text-center">操作</th>
        </tr>
    </thead>
    <tbody>
    {volist name="articles" id="vo" empty=""}
        <tr>
            <td align="center" style="width: 5%;">{$vo.id}</td>
            <td align="center" style="width: 5%;">
                <input type="text" style="width: 50%;text-align: center;" name="{$vo.id}" value="{$vo.sort}">
            </td>
            <td align="left" style="width: 30%;">{$vo.title}{if condition="$vo.image_url neq ''"}   <i class="fa fa-picture-o" style="position:relative;"></i>{/if}<img src='/{$vo.image_url}' style="display:none;width:150px;" id='imm'></td>
            <td align="center" style="width: 10%;">{$vo.category.name}</td>
            <td align="center" style="width: 5%;">{$vo.clicks}</td>
            <td align="center" style="width: 5%;">{$vo.author}</td>
            <td align="center" style="width: 10%;">{$vo.create_time}</td>

            <td align="center" style="width: 5%;">{$vo.status|statusStyle=$vo.id,'',###,['隐藏','显示']}</td>
           <td align="center" style="width: 15%;">
                <a href="{:url('edit',array('id'=>$vo['id']))}" class="btn btn-primary btn-sm shiny">
                    <i class="fa fa-edit"></i> 编辑
                </a>
                <a onClick="dialog.toconfirm('确实要删除吗', '{:url('del',array('id'=>$vo['id']))}')" class="btn btn-danger btn-sm shiny">
                    <i class="fa fa-trash-o"></i> 删除
                </a>
            </td>
        </tr>
        {/volist}
        <tr>
            <td></td>
            <td style="text-align: center;">
                <input type="button"  class="btn btn-primary btn-sm shiny" name="" value="排序" id="button-listorder" onclick="common.setOrder(this)">
            </td>
            <td colspan="9"></td>
        </tr>
    </tbody>
</table>
