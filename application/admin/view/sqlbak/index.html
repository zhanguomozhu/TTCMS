<!DOCTYPE html>
<html>
{include file="public/head"}
<body>
	<!-- 头部 -->
	{include file="public/top"}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			<!-- Page Sidebar -->
            {include file="public/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        {$postion}
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">

<button type="button" tooltip="添加" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url('backup')}'"> <i class="fa fa-plus"></i> 添加备份
</button>
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                <form action="" method="post">
                    <table class="table table-bordered table-hover">
                        <thead class="">
                            <tr>
                                <th class="text-center">序号</th>
                                <th class="text-center">备份名称</th>
                                <th class="text-center">备份时间</th>
                                <th class="text-center">备份大小</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        {volist name="list" id="vo"}
                            <tr>
                                <td align="center" style="width: 10%;">{$key}</td>
                                <td align="left" style="width: 30%;">{$vo.name}</td>
                                <td align="center" style="width: 20%;">{$vo.time}</td>
                                <td align="center" style="width: 20%;">{$vo.size}</td>
                                <td align="center" style="width: 20%;">
                                    <a href="{:url('dowonload',['name'=>$vo.name])}" class="btn btn-success btn-sm shiny">
                                        <i class="fa fa-edit"></i> 下载
                                    </a>
                                    <a href="{:url('restore',['name'=>$vo.name],'')}" class="btn btn-primary btn-sm shiny">
                                        <i class="fa fa-edit"></i> 还原
                                    </a>
                                    <a href="{:url('del',['name'=>$vo.name],'')}" class="btn btn-danger btn-sm shiny">
                                        <i class="fa fa-trash-o"></i> 删除
                                    </a>
                                </td>
                            </tr>
                        {/volist} 
                        </tbody>
                    </table>
                     </form>
                </div>
                <div style="padding-top:10px;text-align: center;">

                </div>
            </div>
        </div>
    </div>
</div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>



</body>
{include file="public/foot"}

<script>
    function handle(tp,name=''){
        if (tp){
            $.post("{:url('index')}",{tp:tp,name:name},function(response){
                alert(response);
                window.location.reload();
            }); 
        }
    }
</script>
</html>
