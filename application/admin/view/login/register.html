<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><!--Head--><head>
    <meta charset="utf-8">
    <title>注册</title>
    <meta name="description" content="login page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <!--Beyond styles-->
    <link href="__ADMIN__/style/beyond.css" id="beyond-link" rel="stylesheet">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">

    <!--jq-->
    <script src="__ADMIN__/js/jquery-1.11.1.js"></script>
    <!-- layui -->
    <script src="__OTHER__/layui/layui.js"></script>
</head>

<body>
    <div class="login-container animated fadeInDown">
        <form>
            <div class="loginbox bg-white">
                <div class="loginbox-title">注&nbsp;&nbsp;册</div>
                <div class="loginbox-textbox">
                    <input value="" class="form-control" placeholder="用户名" name="username" type="text" onchange="register.verify('username')">
                </div>
                <div class="loginbox-textbox">
                    <input class="form-control" placeholder="密码" name="password" type="password" onchange="register.verify('password')">
                </div>
                <div class="loginbox-textbox">
                    <input class="form-control" placeholder="确认密码" name="password1" type="password" onchange="register.verify('password1')">
                </div>
                <div class="loginbox-textbox" id="phone">
                    <input class="form-control" placeholder="邮箱" name="email" type="text" onchange="register.verify('email')">
                </div>
                <div class="loginbox-textbox">
                    <input class="form-control" placeholder="手机号" name="phone" type="text" onchange="register.verify('phone')">
                </div>
                <div class="loginbox-textbox">
                    <input class="form-control" style="width: 115px;float: left;margin-right: 3px;" placeholder="手机验证码" name="code" type="text" onchange="register.verify('code')">
                    <a href="javascript:void(0);" style="width: 100px;" id="phone_code_sub" disabled class="btn btn-success" onclick="common.getCode(this,'phone')">获取验证码</a>
                </div>
                <div class="loginbox-submit">
                    <input class="btn btn-primary btn-block" value="注册" id="sub" disabled type="button" onclick="register.check()">
                </div>
                <div class="loginbox-textbox">
                    <p class="text-center">
                        <a  href="{:url('login')}">已有账号点击这里登录</a>
                    </p>
                </div>
            </div>
                <div class="logobox">
                    <p class="text-center" style="margin-top: 10px;">TTCMS @2017-2018</p>
                </div>
        </form>
    </div>

    <!-- 弹窗js -->
    <script src="__ADMIN__/js/dialog.js"></script>
    <!-- common.js -->
    <script src="__ADMIN__/js/common.js"></script>
    <!-- 登录js -->
    <script src="__ADMIN__/js/register.js"></script>


</body>
</html>
